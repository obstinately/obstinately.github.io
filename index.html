<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 태블릿 뷰어</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .tablet-container {
            width: 90%;
            max-width: 800px;
            height: 90vh;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        #pdf-viewer {
            flex: 1;
            overflow: auto;
            margin-bottom: 10px;
        }
        canvas {
            display: block;
            margin: 0 auto;
            border-bottom: 1px solid #e0e0e0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px 0;
        }
        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="tablet-container">
        <div id="pdf-viewer"></div>
        <div class="controls">
            <button id="prev">이전 페이지</button>
            <span id="page-num"></span>
            <button id="next">다음 페이지</button>
        </div>
    </div>

    <script>
        // PDF.js 워커 설정
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';
        
        // 변수 설정
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        const scale = 1.5;
        const container = document.getElementById('pdf-viewer');
        const pageNumSpan = document.getElementById('page-num');
        
        // PDF 로드
        pdfjsLib.getDocument('./경기도메뉴얼-2023.pdf').promise.then(function(doc) {
            pdfDoc = doc;
            pageNumSpan.textContent = `${pageNum} / ${pdfDoc.numPages}`;
            renderPage(pageNum);
        });
        
        // 페이지 렌더링 함수
        function renderPage(num) {
            pageRendering = true;
            
            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({scale: scale});
                const canvas = document.createElement('canvas');
                canvas.id = `page-${num}`;
                container.innerHTML = '';
                container.appendChild(canvas);
                
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                
                const renderTask = page.render(renderContext);
                
                renderTask.promise.then(function () {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
                
                pageNumSpan.textContent = `${num} / ${pdfDoc.numPages}`;
            });
        }
        
        // 이전 페이지로 이동
        function onPrevPage() {
            if (pageNum <= 1) return;
            pageNum--;
            renderPage(pageNum);
        }
        
        // 다음 페이지로 이동
        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) return;
            pageNum++;
            renderPage(pageNum);
        }
        
        // 버튼 이벤트 리스너
        document.getElementById('prev').addEventListener('click', onPrevPage);
        document.getElementById('next').addEventListener('click', onNextPage);
        
        // 키보드 이벤트 설정
        document.addEventListener("keyup", function(e) {
            if (e.keyCode == 37) onPrevPage();
            if (e.keyCode == 39) onNextPage();
        });
    </script>
</body>
</html>
